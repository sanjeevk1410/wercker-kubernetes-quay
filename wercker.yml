build:
    box: google/golang
    steps:

    # Test the project
    - script:
        name: go test
        code: go test ./...

    # Statically build the project
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .

    # Create cities-controller.json for initialization
    - script:
        name: create cities-controller.json
        code: ./create_cities-controller.json.sh

    # Copy binary to location that gets passed along to deploy try3
    - script:
        name: copy binary
        code: cp app cities-service.json cities-controller.json apiserver-kubelet-client.crt apiserver-kubelet-client.key "$WERCKER_OUTPUT_DIR"

deploy:
    box: google/golang
    steps:
    # use the scratch step to build a container from scratch based on the files present  
    - internal/docker-scratch-push:
        username: $QUAY_USERNAME
        password: $QUAY_PASSWORD
        cmd: ./app
        tag: $WERCKER_GIT_COMMIT
        ports: "5000"
        repository: quay.io/sanjeevk1410/wercker-kubernetes-quay
        registry: https://quay.io

    # Run this to create the rc and service test2
    initialize:
    - kubectl:
        name: dep-to-kuber
        server: $KUBERNETES_MASTER
        username: $KUBERNETES_USERNAME
        password: $KUBERNETES_PASSWORD
        insecure-skip-tls-verify: true
        command: create -f cities-controller.json --client-certificate=apiserver-kubelet-client.crt --client-key=apiserver-kubelet-client.key

    - kubectl:
        name: dep-to-kuber
        server: $KUBERNETES_MASTER
        username: $KUBERNETES_USERNAME
        password: $KUBERNETES_PASSWORD
        insecure-skip-tls-verify: true
        command: create -f cities-service.json --client-certificate=apiserver-kubelet-client.crt --client-key=apiserver-kubelet-client.key

    # Update the replica controller to $WERCKER_GIT_COMMIT 
    rolling-update:
    - kubectl:
        name: dep-to-kuber
        server: $KUBERNETES_MASTER
        username: $KUBERNETES_USERNAME
        password: $KUBERNETES_PASSWORD
        insecure-skip-tls-verify: true
        command: rolling-update cities --image-pull-policy=Always --client-certificate=apiserver-kubelet-client.crt --client-key=apiserver-kubelet-client.key
        image: quay.io/sanjeevk1410/wercker-kubernetes-quay:$WERCKER_GIT_COMMIT
